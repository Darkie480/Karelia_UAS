<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <title>Puhelinluettelo - Lomake</title>
  </head>

  <body>
    <div id="content">
      <div id="header">
        <h1>Puhelinluettelo à la Pia</h1>
      </div>

      <div id="nav">
        <ul>
          <li><a href="index.html">Etusivu</a></li>
          <li><a href="lomake.html">Muokkaa luetteloa</a></li>
        </ul>
      </div>

      <div id="side">
        <p>Täällä voit luoda uusia yhteyshenkilöitä, poistaa vanhoja sekä muokata virheellisiä.</p>
      </div>

    <!--Tiedon lisäys ja muokkaus-->
    <form action="http://localhost:3000/items" id="puhelintieto_lomake">
      <div class="mb-3 mt-3">
        <label for="nimi" class="form-label">
          Nimi:
          <input type="text" name="nimi" id="nimi" class="form-control" >
        </label>
      </div>
      <div class="mb-3 mt-3">
        <label for="puhelin" class="form-label">
          Puhelin:
          <input type="text" name="puhelin" id="puhelin" class="form-control" >
        </label>
      </div> 
      <input type="submit" value="Luo uusi puhelintieto" >
      <input type="button" id="edit" value="Tallenna muutokset" >
    </form>
    <br> 

    <!--Tietojen näyttö-->
    <table class="table table-striped"></table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script2.js"></script>
  </div>
  </body>
</html>
